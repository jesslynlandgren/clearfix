<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Float Boxes</title>
    <style>

    .row {
      /* the following black background isn't appearing! Fix it. */
      background-color: black;
      margin: 10px;
    }

    .row:before,
    .row:after{
      content: " ";
      display: table;
    }

    .row:after{
      clear: both;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: yellow;
      margin: 10px;
      float: left;
    }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
